<div class="main-container">
    <div class="login-container" [formGroup]="formLogin">
        <mat-form-field class="example-full-width">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. algo@empresa.com" formControlName="email"/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="formLogin.invalid" (click)="loginClick()">Ingresar</button>
    </div>
</div>
